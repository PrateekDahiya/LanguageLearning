<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Images/logolion.png">
        <link rel="image_src" href="Images/logolion.png">
        <meta itemprop="image" content="Images/logolion.png">
        <link rel="stylesheet" href="loginstyle.css">
        <script type="module" src="firebase_init.js"></script>
        <link rel="canonical" href="login.html"/>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4819267788985297" crossorigin="anonymous"></script>
        <script type="module" src="loginfirebase.js"></script>
        <script type="text/javascript" src="loginjava.js" defer></script>
        <title>LingoVerse-Login</title>
        <meta name="description" content="LingoVerse: Unlock Your Language Potential. Learn languages with ease through interactive lessons, immersive exercises, and personalized learning plans. Explore a world of diverse languages and cultures, and enhance your communication skills effortlessly with LingoVerse.">

    </head>
    <body onload="is_loggedin()">
        <!-- Common Header -->
        <div id="topline"></div>
        <div id="logonmenu">
            <a href="index.html" target="_self">
                <img id="logo" src="Images/logo.png" height="60">
            </a>
        </div>
        <div id="click-protector">
            <div id="message_box">
                <div id="message_text">Nothing To show in this Message!</div>
                <button id="ok_message_btn" onclick="OK()">
                    <b>OK</b>
                </button>
            </div>
        </div>
        <!-- <button onclick="update_data('french', 0, 0)">Send Nudes</button> -->
        <!-- Common Header Ends -->
        <div class="container">
            <div class="login-register">
                <div class="form-group" id="login-form">
                    <h1 class="form-title">Login</h1>
                    <form id="login-text">
                        <input
                            type="email"
                            id="emaillogin"
                            name="email"
                            placeholder="Email"
                        >
                        <br>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                        >
                        <br>
                        <input
                            type="submit"
                            id="login"
                            class="submit-btn"
                            value="Login"
                        >
                        <p class="message">
                            Forget Password?
                            <a class="toggletext" onclick="password_reset()">Reset Password</a>
                            <div id="reset-pass-menu">
                                <input
                                    type="email"
                                    id="email-pass-reset"
                                    name="email"
                                    placeholder="Enter your Email"
                                >
                                <button id="sendresetpassmail" class="submit-btn" onclick="resetpassword()">Send Reset Mail</button>
                            </div>
                        </p>
                        <p class="message">
                            Not registered?
                            <a href="#" class="toggletext" onclick="toggleForm('R')">
                                Create an account
                            </a>
                        </p>
                    </form>
                </div>
                <div class="form-group" id="register-form">
                    <h1 class="form-title">Register</h1>
                    <form id="register-text">
                        <input
                            type="text"
                            id="fullname"
                            name="fullname"
                            placeholder="Full Name"
                        >
                        <br>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                        >
                        <br>
                        <input
                            type="text"
                            id="use"
                            name="username"
                            placeholder="Username"
                        >
                        <br>
                        <input
                            type="password"
                            id="pass"
                            name="password"
                            placeholder="Password"
                        >
                        <br>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Confirm Password"
                        >
                        <br>
                        <input
                            type="submit"
                            id="signup"
                            class="submit-btn"
                            value="Register"
                        >
                        <p class="message">
                            Already registered?
                            <a href="#" class="toggletext" onclick="toggleForm('L');is_loggedin();">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div id="loading-back"></div>
        <div id="loading">
            <div id="loading_dots">
                <svg
                    class="pl"
                    width="240"
                    height="240"
                    viewBox="0 0 240 240"
                >
                    <circle
                        class="pl__ring pl__ring--a"
                        cx="120"
                        cy="120"
                        r="105"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 660"
                        stroke-dashoffset="-330"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--b"
                        cx="120"
                        cy="120"
                        r="35"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 220"
                        stroke-dashoffset="-110"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--c"
                        cx="85"
                        cy="120"
                        r="70"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 440"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--d"
                        cx="155"
                        cy="120"
                        r="70"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 440"
                        stroke-linecap="round"
                    ></circle>
                </svg>
            </div>
        </div>
        <div id="login_background"></div>
    </body>
</html>
