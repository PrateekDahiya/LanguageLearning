<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logolion.png">
    <link rel="stylesheet" href="loginstyle.css">
    <script type="module" src="firebase_init.js" defer></script>
    <script type="module" src="loginfirebase.js"></script>
    <script type="text/javascript" src="loginjava.js"></script> 
    <title>Login Page</title>
</head>

<body>
    <!-- Common Header -->
    <div id="topline">
    </div>
    <div id="logonmenu">
        <a href="index.html" target="_self"><img id="logo" src="Images/logo.png" height="60"></a>
        <nav>
            <ul class="nav_links">
                <li><a>Home</a></li>
                <li>
                    <div class="languages_list">
                        <a>Languages</a>
                        <div id="boxoflang">
                            <a href="hindi_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/India.jpg">Learn Hindi</a>
                            <a href="french_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/France.jpg">Learn French</a>
                            <a href="japanese_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/Japan.jpg">Learn Japanese</a>
                            <a href="chinese_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/China.jpg">Learn Chinese</a>
                            <a href="spanish_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/Spain.jpg">Learn Spanish</a>
                            <a href="tamil_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/tamil.png">Learn Tamil</a>
                            <a href="german_Beg.html" class="lang_list"><img class="flags"
                                    src="Images/Flags/Germany.jpg">Learn German</a>
                        </div>
                    </div>
                </li>
                <li><a>About Us</a></li>
            </ul>
        </nav>
    </div>
    <div id="click-protector">
        <div id="message_box">
            <div id="message_text">Nothing To show in this Message!</div>
            <button id="ok_message_btn" onclick="OK()"><b>OK</b></button>
        </div>
    </div>
    <!-- <button onclick="update_data('french', 0, 0)">Send Nudes</button> -->
    <!-- Common Header Ends -->

    <div class="container">
        <div class="login-register">
            <div class="form-group" id="login-form">
                <h1 class="form-title">Login</h1>
                <form id="login-text">
                    <input type="email" id="emaillogin" name="email" placeholder="Email"><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <input type="submit" id="login" class="submit-btn" value="Login">
                    <p class="message">Not registered? <a href="#" class="toggletext" onclick="toggleForm('R')">Create
                            an account</a></p>
                </form>
            </div>
            <div class="form-group" id="register-form">
                <h1 class="form-title">Register</h1>
                <form id="register-text">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name"><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <input type="text" id="use" name="username" placeholder="Username"><br>
                    <input type="password" id="pass" name="password" placeholder="Password"><br>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm Password"><br>
                    <input type="submit" id="signup" class="submit-btn" value="Register">
                    <p class="message">Already registered? <a href="#" class="toggletext"
                            onclick="toggleForm('L')">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
      

</body>

</html>
