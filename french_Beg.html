<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logolion.png">
    <link rel="stylesheet" href="language_style.css">
    <title>French Beginner</title>
</head>

<body>
    <div id="topline"></div>
    <div id="Secondline">
        French Learning(Beginners)
    </div>
    <hr>
    <div id="backward" onclick="backword()">
        <img src="Images/Backward Button.png" width="70px">
    </div>
    <div id="continue" onclick="nextword()">
        <img src="Images/Continue Button.png" width="70px">
    </div>
    <div id="textpart">
        <p class="lanname">FRENCH</p>
        <strong class="word" id="lang">Bonjour!</strong>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speak('de')" width="30px">
        </div>
        <p class="lanname">ENGLISH</p>
        <strong class="word" id="eng">Hello!</strong><br>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speakeng()" width="30px">
        </div>
    </div>
    <script>
        let english = [' Hello', ' Thank you', ' Yes', ' No', ' Please', ' Goodbye', ' How are you?', ' Good', ' Bad', ' Thank you very much', " You're welcome", ' Excuse me', ' Sorry', ' Good night', ' See you soon', ' Mr.', ' Mrs.', ' Miss', ' Dog', ' Cat', ' House', ' Car', ' Bread', ' Water', ' Apple', ' Banana', ' Book', ' School', ' Work', ' Hour']

    </script>
    <script src="language_script.js"></script>
</body>

</html>
