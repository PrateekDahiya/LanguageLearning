<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logolion.png">
    <link rel="stylesheet" href="language_style.css">
    <title>Hindi Beginners</title>
</head>
<body>
    <div id="topline"></div>
    <div id="Secondline">
        Hindi Learning(Beginners)
    </div>
    <hr>
    <div id="backward" onclick="backword()">
        <img src="Images/Backward Button.png" width="70px">
    </div>
    <div id="continue" onclick="nextword()">
        <img src="Images/Continue Button.png" width="70px">
    </div>

    <div id="textpart">
        <p class="lanname">HINDI</p>
        <strong class="word" id="lang">Namaste</strong>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speak('hi')" width="30px">
        </div>
        <p class="lanname">ENGLISH</p>
        <strong class="word" id="eng">Hello</strong><br>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speakeng()" width="30px">
        </div>  
    </div>
    <hr>

<script>
    let english = [' Hello', ' Thank you', ' Yes', ' No', ' Food', ' Water', ' Book', ' Friend', ' Happiness', ' Home', ' Peace', ' Auspicious', ' Color', ' Lover', ' Self', ' What', ' Always', ' Dream', ' World', ' Health']

</script>

</body>
</html>
