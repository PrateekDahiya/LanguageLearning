<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logolion.png">
    <link rel="stylesheet" href="language_style.css">
    <title>Japanese Moderate</title>

<body>
    <div id="topline"></div>
    <div id="Secondline">
        Japanese Learning(Moderate)

    <hr>
    <div id="backward" onclick="backword()">
        <img src="Images/Backward Button.png" width="70px">
    </div>
    <div id="continue" onclick="nextword()">
        <img src="Images/Continue Button.png" width="70px">
    </div>
    <div id="textpart">
        <p class="lanname">JAPANESE</p>
        <strong class="word" id="lang">おはようございます。</strong>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speak('ja')" width="30px">
        </div>
        <p class="lanname">ROMAJI</p>
        <strong class="word" id="romaji">Ohayou gozaimasu.</strong><br>
        <p class="lanname">ENGLISH</p>
        <strong class="word" id="eng">Good morning.</strong><br>
        <div class="vol_icon">
            <img src="Images/volume.png" onclick="speakeng()" width="30px">
        </div>
    </div>

        let english = [' Good morning.', ' Thank you.', ' Excuse me.', " I'm sorry.", " Yes, that's correct.", " No, that's incorrect.", ' Please.', ' Goodbye.', " You're welcome.", ' What is your name?', " Let's eat (before a meal).", ' Thank you for the meal (after a meal).', ' What time is it now?', ' How are you?', " I'm fine.", ' Goodnight.', ' Thank you for your hard work.', ' Please come in.', ' Are you okay?', ' Where are you from?']

        let romaji = ['Ohayou gozaimasu.', 'Arigatou.', 'Sumimasen.', 'Gomen nasai.', 'Hai, sou desu.', 'Iie, chigaimasu.', 'Onegaishimasu.', 'Sayonara.', 'Dou itashimashite.', 'Namae wa nan desu ka?', 'Itadakimasu.', 'Gochisousama deshita.', 'Ima nanji desu ka?', 'Ogenki desu ka?', 'Genki desu.', 'Oyasuminasai.', 'Otsukaresama desu.', 'Douzo oagari kudasai.', 'Daijoubu desu ka?', 'Doko kara kimashita ka?']
    </script>
    <script src="language_script.js"></script>
</body>

</html>
